<!DOCTYPE html>
<html lang="en">
    <head>
        <title>infamous - A CSS3D/WebGL UI library.</title>

        <meta charset="UTF-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="A CSS3D/WebGL UI library." />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"

        <link rel="stylesheet" href="./node_modules/docsify-themeable/dist/css/theme-simple.css" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css" />
        <link rel="stylesheet" href="./node_modules/code-vue/dist/code-vue.css" />
        <link rel="stylesheet" href="./node_modules/prismjs/plugins/line-numbers/prism-line-numbers.css" />
