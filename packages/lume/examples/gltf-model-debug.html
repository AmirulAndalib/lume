<title>&lt;lume-orbit-controls&gt;</title>

<style>
	html,
	body {
		width: 100%;
		height: 100%;
		margin: 0;
		background: #333;
	}

	lume-scene * {
		outline: 3px solid teal;
	}
</style>

<lume-scene id="scene" perspective="800" webgl>
	<lume-node size="1 1" size-mode="proportional proportional" style="outline: 1px solid red"></lume-node>

	<lume-point-light position="200 -200 200" intensity="1" color="white"></lume-point-light>
	<lume-perspective-camera
		size="0 0 0"
		align="0.5 0.5"
		position="0 -20 1000"
		rotation="0 0 0"
		active
		lookat="#model"
	></lume-perspective-camera>
	<lume-ambient-light color="white" intensity="0.8"></lume-ambient-light>

	<!-- TODO default values: Shouldn't need the extra Y and Z values to size the box the same as the sphere. -->
	<lume-sphere id="sphere" size="100 100 100" align="0.5 0.5" mount-point="0.5 0.5" color="deeppink"></lume-sphere>

<script src="../dist/global.js"></script>
<script>
	LUME.useDefaultNames()

	sphere.on(LUME.Events.GL_LOAD, () => {
		sphere.three.material.opacity = 0.2
		sphere.needsUpdate()
	})
</script>
