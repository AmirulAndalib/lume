<title>Игорь & Анна</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
	html,
	body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		touch-action: none;
		user-select: none;
	}

	html {
		overflow: hidden;
		/* background: #c9d9d1; */
		background-image: linear-gradient(
			159deg,
			rgb(228, 236, 232) 0%,
			rgb(220, 231, 226) 35%,
			rgb(201, 217, 209) 64%,
			rgb(127, 164, 145) 100%
		);
	}

	body {
		/* background-image: repeating-conic-gradient(hsla(0, 0%, 100%, 0.1) 0 15deg, hsla(0, 0%, 100%, 0) 0 30deg); */
	}

	lume-scene {
		position: absolute;
		top: 0;
		left: 0;
	}

	.rays {
		position: absolute;
		top: -140%;
		left: -140%;
		width: 250%;
		height: 250%;
		pointer-events: none;

		background-image: repeating-conic-gradient(hsla(0, 0%, 100%, 0.2) 0 5deg, hsla(0, 0%, 100%, 0) 0 15deg);
	}

	#fitted {
		background: #fbfaf4;
	}

	img,
	div {
		width: 100%;
		height: 100%;
		display: block;
	}

	div {
		overflow: hidden;
	}
	img {
		transform: scale(1.01);
	}
</style>

<body touch-action="none">
	<!-- <script src="../../dist/global.js"></script> -->
	<script src="https://unpkg.com/lume@0.3.0-alpha.7/dist/global.js"></script>
	<script>
		// Define all the LUME elements with their default names.
		LUME.useDefaultNames()
	</script>

	<lume-scene id="scene" perspective="800" webgl fog-mode="linear" fog-near="800" fog-far="1300" fog-color="#c3d5cc">
		<lume-ambient-light color="white" intensity="0.8"></lume-ambient-light>

		<lume-point-light
			id="light"
			position="-960 -335 400"
			Xposition="0 0 400"
			align-point="0.5 0.5"
			intensity="0.6"
			color="white"
			shadow-radius="2"
			shadow-bias="-0.002"
		></lume-point-light>

		<lume-node
			id="fitter"
			size-mode="proportional proportional"
			size="0.9 0.9"
			align-point="0.5 0.5"
			mount-point="0.5 0.5"
		>
			<lume-mixed-plane id="fitted" align-point="0.5 0.5" mount-point="0.5 0.5" size="647 1150" color="#444">
				<lume-node size-mode="proportional proportional" size="1 1" position="0 0 75">
					<lume-plane
						texture="https://assets.codepen.io/191583/background-01.png"
						size-mode="proportional proportional"
						size="1 1"
						color="white"
					></lume-plane>
					<!-- <div>
						<img src="https://assets.codepen.io/191583/background-01.png" />
					</div> -->
				</lume-node>
				<lume-node size-mode="proportional proportional" size="1 1" position="0 0 60">
					<!-- <lume-plane
						texture="https://assets.codepen.io/191583/text-01.2.svg"
						size-mode="proportional proportional"
						size="1 1"
						color="white"
					></lume-plane> -->
					<div>
						<img src="https://assets.codepen.io/191583/text-01.2.svg" />
					</div>
				</lume-node>
				<lume-node size-mode="proportional proportional" size="1 1" position="0 0 90">
					<!-- <lume-plane
						texture="https://assets.codepen.io/191583/anna.svg"
						size-mode="proportional proportional"
						size="1 1"
						color="white"
					></lume-plane> -->
					<div>
						<img src="https://assets.codepen.io/191583/anna.svg" />
					</div>
				</lume-node>
				<lume-node size-mode="proportional proportional" size="1 1" position="0 0 60">
					<div>
						<img src="https://assets.codepen.io/191583/and.svg" />
					</div>
				</lume-node>
				<lume-node size-mode="proportional proportional" size="1 1" position="0 0 90">
					<div>
						<img src="https://assets.codepen.io/191583/igor.svg" />
					</div>
				</lume-node>
				<lume-node size-mode="proportional proportional" size="1 1" position="0 0 75">
					<div>
						<img src="https://assets.codepen.io/191583/numbers.svg" />
					</div>
				</lume-node>
			</lume-mixed-plane>
		</lume-node>

		<lume-node id="particleContainer" align-point="0.5 0.5" rotation="0 0 0"></lume-node>
	</lume-scene>

	<div class="rays"></div>

	<script src="./index.js"></script>
</body>
