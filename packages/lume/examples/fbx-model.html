<title>&lt;lume-gltf-model&gt;</title>

<style>
	html,
	body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background: #222;
	}
</style>

<lume-scene
	id="scene"
	perspective="800"
	webgl
	Xbackground="https://assets.codepen.io/191583/airplane-hanger-env-map.jpg"
	Xequirectangular-background="true"
	environment="https://assets.codepen.io/191583/airplane-hanger-env-map.jpg"
>
	<lume-point-light position="200 -200 200" intensity="0.6" color="white"></lume-point-light>
	<lume-ambient-light color="white" intensity="0.6"></lume-ambient-light>

	<lume-camera-rig initial-distance="1000" active></lume-camera-rig>

	<lume-fbx-model
		id="model"
		rotation="0 45 0"
		size="0 0 0"
		src="./models/mando-helmet.fbx"
		scale="5 5 5"
		style="background: blue"
	>
	</lume-fbx-model>
</lume-scene>

<script src="../dist/global.js"></script>
<script>
	// Define all the LUME elements with their default names.
	LUME.useDefaultNames()
</script>
