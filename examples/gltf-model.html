<script src="./wrapper.js" title="<lume-gltf-model>"></script>

<script type="module">
	import 'lume'
</script>

<lume-scene
	id="scene"
	perspective="800"
	webgl
	Xbackground="https://assets.codepen.io/191583/airplane-hanger-env-map.jpg"
	Xequirectangular-background="true"
	environment="https://assets.codepen.io/191583/airplane-hanger-env-map.jpg"
	physically-correct-lights
>
	<!-- <lume-point-light position="500 0 0" intensity="10000" color="white"></lume-point-light> -->
	<lume-directional-light position="500 0 0" intensity="12" align-point="0.5 0.5"></lume-directional-light>
	<lume-ambient-light color="white" intensity="0.6"></lume-ambient-light>

	<lume-camera-rig active initial-distance="200" max-distance="700" min-distance="100"></lume-camera-rig>

	<!-- background -->
	<lume-sphere
		has="basic-material"
		color="white"
		sidedness="double"
		texture="https://assets.codepen.io/191583/airplane-hanger-env-map.jpg"
		size="4000"
		mount-point="0.5 0.5 0.5"
	></lume-sphere>

	<lume-gltf-model
		id="model"
		rotation="0 45 0"
		size="2 2 0"
		src="./models/DamagedHelmet.glb"
		scale="50 50 50"
		style="background: blue"
	>
	</lume-gltf-model>
</lume-scene>
