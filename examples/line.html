<script src="./template.js" template="./template.html" title="<lume-line>"></script>

<lume-scene id="scene" perspective="800" webgl>
	<lume-camera-rig active initial-distance="1000" max-distance="6000" min-distance="10"></lume-camera-rig>

	<lume-line id="line" color="deeppink" rotation="90 0 0"></lume-line>
</lume-scene>

<script type="module">
	import 'lume'

	// Generate points for a spiral-shaped line.
	const points = []
	let angle = 0
	let distance = 0
	let z = 0
	for (const _ of Array(1200).map((_, i) => i)) {
		const x = distance * Math.cos(angle)
		const y = distance * Math.sin(angle)
		points.push(x, y, 200 * Math.sin(z))

		angle += Math.PI / 64
		distance += 2.5
		z += Math.PI / 20
	}

	line.points = points

	// Give the spiral some rotation around Z.
	line.rotation = (x, y, z) => [x, y, z - 1]
</script>
