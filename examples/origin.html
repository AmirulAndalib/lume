<title>origin</title>

<style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: #333;
    }
</style>

<i-scene experimental-webgl>
    <i-ambient-light intensity="0.3"></i-ambient-light>
    <i-point-light align="0.5 0.5 0.5" position="-200 -200 400" intensity="0.5"></i-point-light>

    <!-- the following value of origin allows the box to rotate around its
    front-bottom-right corner -->
    <i-box
        origin="1 1 1"
        size="100 100 100"
        align="0.5 0.5 0"
        mount-point="0.5 0.5 0.5"
    >
    </i-box>
</i-scene>

<script src="../global.js"></script>
<script>
    infamous.useDefaultNames()
    const node = document.querySelector('i-box')
    node.rotation = ( x, y, z ) => [ x -= 1, y -= 1, z ]
</script>
