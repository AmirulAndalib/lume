	<lume-camera-rig active initial-distance="200" max-distance="700" min-distance="100"></lume-camera-rig>

<script src="global.js"></script>
<script>
	// Define all the LUME elements with their default names.
	LUME.useDefaultNames()

	const numberOfObjects = 40000

	scene.append(LUME.html`
		<lume-instanced-mesh id="mesh" color="white" count=${numberOfObjects} size="30 30 30"></lume-instanced-mesh>
	`)

	mesh.rotations = Array.from({length: numberOfObjects * 3}).fill(0)
	mesh.positions = Array.from({length: numberOfObjects * 3}).fill(0)
	mesh.scales = Array.from({length: numberOfObjects * 3}).fill(1)
	mesh.colors = Array.from({length: numberOfObjects * 3}).fill(0.5)

	// FIXME: Comment our the timeout/interval, and there's some serious
	// rendering bug causing extreme slowdown. It seems that not triggering
	// reactivity at least once causes a very slow render path all on the GPU,
	// not CPU.

	// setInterval(() => {
	setTimeout(() => {
		mesh.rotations.forEach((_, i, a) => (a[i] = Math.random()))
		mesh.positions.forEach((_, i, a) => (a[i] = 1000 * Math.random()))
		mesh.scales.forEach((_, i, a) => (a[i] = Math.random()))
		mesh.colors.forEach((_, i, a) => (a[i] = Math.random()))

		// Without these, reactivity won't be triggered when using forEach. (the arrays are not reactive)
		mesh.rotations = mesh.rotations
		mesh.positions = mesh.positions
		mesh.scales = mesh.scales
		mesh.colors = mesh.colors
	}, 1000)
</script>
