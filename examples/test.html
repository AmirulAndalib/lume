        <style>
            i-dom-node { text-align: center; }
            i-node { color: royalblue; }
            button {
                background: #e96699;
                color: white;
                width: 100%; height: 100%;
                outline: none; border: none;
            }
        </style>

        <!-- works here -->
        <script>
            infamous.html.useDefaultNames()
        </script>

        <i-scene
            experimental-webgl="true"
            id="scene"
            TODO-perspective="800"
            TODO-background-color="rgb(0,0,0)"
            TODO-background-opacity="1"
            shadowmap-type="pcfsoft" // one of basic, pcf, pcfsoft
        >

            <i-ambient-light color="white" intensity="0.3"></i-ambient-light>

            <i-dom-node
                size-mode="proportional proportional"
                size="1 1 0"
                style="background: #0e99d9"
                color="#252525"
            >

                <h1> HTML content, with lighting and shadows! </h1>

                <i-dom-node
                    position="0 100 10"
                    size="70 21 0"
                    align="0.5 0 0"
                    mount-point="0.5 0 0"
                    color="#333333"
                >

                    <button> A button! </button>
                </i-dom-node>

            </i-dom-node>

            <i-node id="root" align="0.5 0.5 0.5" size="0 0 0" position="0 0 100">

                <i-dom-node
                    size="200 200 0"
                    mount-point="0.5 0.5 0.5"
                    style="background: #A1D490"
                    color="#444444"
                >

                    <h1>Hello</h1>

                </i-dom-node>

                <i-sphere
                    size="50 50 50"
                    mount-point="0.5 0.5 0.5"
                    position="60 30 80"
                    color="#e96699"
                    TODO-material-opacity="0.9"
                ></i-sphere>

                <i-plane
                    size="50 50 50"
                    mount-point="0.5 0.5 0.5"
                    position="80 20 80"
                    color="pink"
                    rotation="0 0 0"
                ></i-plane>

                <i-dom-node
                    id="little"
                    size="50 50 50"
                    mount-point="0.5 0.5 0.5"
                    position="20 30 110"
                    rotation="0 0 0"
                    style="background: #D490A1"
                    color="#444444"
                    TODO-material-opacity="0.3"
                >
                    3D!

                    <i-dom-node
                        id="little2"
                        size="50 50 50"
                        position="20 30 110"
                        style="background: #e96699"
                        color="#444444"
                        TODO-material-opacity="0.3"
                    >
                        Yeah!
                    </i-dom-node>

                </i-dom-node>

                <i-box
                    id="cube"
                    size="50 50 50"
                    mount-point="0.5 0 0.5"
                    position="-60 20 80"
                    color="#ff6157"
                ></i-box>

                <i-mesh
                    id="lightMesh"
                    has="sphere-geometry basic-material"
                    size="10 10 10"
                    color="#ffffcc"
                    position="10 0 130"
                    receive-shadow="false"
                    cast-shadow="false"
                >
                    <i-point-light
                        id="light"
                        color="#ffffff"
                        align="0.5 0.5 0.5"
                        size="0 0 0"
                        intensity="0.5"
                    ></i-point-light>
                </i-mesh>

            </i-node>

        </i-scene>

        <script>
            // TODO expose as props/attributes
            light.threeObject3d.shadow.radius = 5
            light.threeObject3d.shadow.bias = -0.0001
            light.threeObject3d.distance = 800

            infamous.core.Motor.addRenderTask(t => {
                lightMesh.position.y = 100 * Math.sin(t * 0.001) /*+ 100*/
                lightMesh.position.x = 100 * Math.sin(t * 0.0005) /*+ 100*/
                root.rotation.y = 0.25 * Math.cos(t * 0.002)
                root.rotation.y += 0.01
                cube.rotation.y += 0.01
                cube.rotation.x += 0.01
                little.rotation.z += 0.01
                little.rotation.x += 0.01
                little2.rotation.x += 0.01
            })

            setTimeout(function() {
                // TODO the stuff in this function should be doable via the HTML

                Array.from( document.querySelectorAll('i-dom-node') ).forEach(n => {
                    n.threeObject3d.material.opacity = 0.3
                    n._needsToBeRendered()
                })

            }, 100)
        </script>
