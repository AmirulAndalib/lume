<title>&lt;lume-fbx-model&gt;</title>

<style>
	html,
	body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background: #222;
		touch-action: none;
		overflow: hidden;
	}

	lume-node {
		border: 5px solid deeppink;
	}
</style>

<lume-scene id="scene" perspective="800" webgl>
	<lume-ambient-light color="white" intensity="0.6"></lume-ambient-light>

	<lume-camera-rig active initial-distance="200" max-distance="1700" min-distance="100">
		<lume-point-light position="200 -200 200" intensity="0.6" color="white" slot="camera-child"></lume-point-light>
	</lume-camera-rig>

	<!-- TODO THREE BUG fixing bug where on mobile the image is stretched. https://discourse.threejs.org/t/40262/3 -->
	<lume-fbx-model
		id="model"
		rotation="0 45 0"
		size="0 0 0"
		src="./models/mando-helmet.fbx"
		style="background: blue"
	></lume-fbx-model>
</lume-scene>

<script>
	// CONTINUE FIXME: auto define changes order of definitions and it breaks.
	window.$LUME = {autoDefineElements: false}
	// window.$LUME = {autoDefineElements: true}
</script>
<script src="global.js"></script>
<script>
	// Define all the LUME elements with their default names.
	LUME.defineElements()
</script>
