<html>
	<head>
		<title>LUME</title>

		<!--
		Render at device's natural width (not desktop mode on mobile) with
		width=device-width, and prevent orientation change from zooming with
		initial-scale=1.
		https://css-tricks.com/snippets/html/responsive-meta-tag/
		https://css-tricks.com/probably-use-initial-scale1/
		-->
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Tell the browser's ES Module system where to find certain packages
		(f.e. the "lume" in "import {defineElements} from 'lume'", etc. -->
		<script type="importmap">
			{
				"imports": {
					"lume": "/dist/index.js",
					"lume/": "/",
					"@lume/element": "/node_modules/@lume/element/dist/index.js",
					"@lume/variable": "/node_modules/@lume/variable/dist/index.js",
					"@lume/eventful": "/node_modules/@lume/eventful/dist/index.js",
					"@lume/kiwi": "/node_modules/@lume/kiwi/es/kiwi.js",
					"@lume/three-projected-material/": "/node_modules/@lume/three-projected-material/",
					"@lume/autolayout/": "/node_modules/@lume/autolayout/",
					"lowclass": "/node_modules/lowclass/dist/index.js",
					"james-bond": "/node_modules/james-bond/dist/index.js",
					"regexr": "/node_modules/regexr/src/index.js",
					"element-behaviors": "/node_modules/element-behaviors/dist/index.js",
					"@lume/custom-attributes/": "/node_modules/@lume/custom-attributes/",
					"solid-js": "/node_modules/solid-js/dist/solid.js",
					"solid-js/web": "/node_modules/solid-js/web/dist/web.js",
					"solid-js/html": "/node_modules/solid-js/html/dist/html.js",
					"solid-js/store": "/node_modules/solid-js/store/dist/store.js",
					"three": "/node_modules/three/src/Three.js",
					"three/": "/node_modules/three/"
				}
			}
		</script>

		<!-- This template gets written to DOM if the wrapper.js script tag has a "use-lume-global" attribute -->
		<template id="lumeGlobalScript">
			<!-- Load Lume as a global `LUME` variable by running Lume's `global.js`
			file via a script tag. Note, this is the easy legacy way to get started,
			but more advanced users who know ES Modules or use build tools will want
			to `import` from `'lume'` instead of using the global script method. -->
			<script src="/examples/global.js"></script>
		</template>

		<!-- Style the top level web app's html and body elements to be full
		width/height of the viewport, with a dark background, with no edge
		padding, with no scrolling, and with default browser touch interactions
		disabled. -->
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				background: #222;
				touch-action: none;
				overflow: hidden;
			}
		</style>
	</head>
	<body></body>
</html>
