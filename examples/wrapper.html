<html>
	<head>
		<title>LUME</title>

		<!--
		Render at device's natural width (not desktop mode on mobile) with
		width=device-width, and prevent orientation change from zooming with
		initial-scale=1.
		https://css-tricks.com/snippets/html/responsive-meta-tag/
		https://css-tricks.com/probably-use-initial-scale1/
		-->
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Some examples `import ... from 'three'` (the three.js lib), this
		specifies where 'three' comes from. -->
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.149.0/build/three.module.js",
					"three/": "https://unpkg.com/three@0.149.0/"
				}
			}
		</script>

		<!-- Load Lume as a global `LUME` variable by running Lume's `global.js`
		file via a script tag. Note, this is the easy legacy way to get started,
		but more advanced users who know ES Modules or use build tools will want
		to `import` from `'lume'` instead of using the global script method. -->
		<script src="/examples/global.js"></script>

		<!-- Style the top level web app's html and body elements to be full
		width/height of the viewport, with a dark background, with no edge
		padding, with no scrolling, and with default browser touch interactions
		disabled. -->
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				background: #222;
				touch-action: none;
				overflow: hidden;
			}
		</style>
	</head>
	<body touch-action="none"></body>
</html>
