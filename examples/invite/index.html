<title>Игорь & Анна</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
	html,
	body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		touch-action: none;
		user-select: none;
	}

	html {
		overflow: hidden;
		background-image: linear-gradient(
			159deg,
			rgb(228, 236, 232) 0%,
			rgb(220, 231, 226) 35%,
			rgb(201, 217, 209) 64%,
			rgb(127, 164, 145) 100%
		);
	}

	lume-scene {
		position: absolute;
		top: 0;
		left: 0;
	}

	lume-scene * {
		pointer-events: none;
	}

	.rays {
		position: absolute;
		top: -140%;
		left: -140%;
		width: 250%;
		height: 250%;
		pointer-events: none;

		background-image: repeating-conic-gradient(hsla(0, 0%, 100%, 0.2) 0 5deg, hsla(0, 0%, 100%, 0) 0 15deg);
	}

	#fitted {
		/* background: #fbfaf4; */
	}

	img,
	div {
		width: 100%;
		height: 100%;
		display: block;
	}

	div {
		overflow: hidden;
	}
	img {
		transform: scale(1.01);
	}

	#play {
		pointer-events: all;
	}

	:root {
		--green: #a3beb0;
	}

	.triangle {
		--size: 20;
		width: 0;
		height: 0;
		border-top: calc(1px * var(--size) / 2) solid transparent;
		border-bottom: calc(1px * var(--size) / 2) solid transparent;
		border-left: calc(1px * var(--size) / 2) solid var(--green);

		margin: auto;
	}

	.pause {
		display: none;
	}

	.pause::before,
	.pause::after {
		content: '';
		width: 20%;
		height: 80%;
		position: absolute;
		top: 50%;
		transform: translate(-50%, -50%);
		background: var(--green);
	}

	.pause::before {
		left: 30%;
	}

	.pause::after {
		left: 70%;
	}

	.showPause .pause {
		display: block;
	}
	.showPause .triangle {
		display: none;
	}
</style>

<body touch-action="none">
	<script src="../../dist/global.js"></script>
	<script>
		// Define all the LUME elements with their default names.
		LUME.useDefaultNames()
	</script>

	<lume-scene
		id="scene"
		perspective="800"
		webgl
		fog-mode="linear"
		fog-near="800"
		fog-far="1300"
		fog-color="#c3d5cc"
		swap-layers="true"
	>
		<lume-ambient-light color="white" intensity="0.8"></lume-ambient-light>

		<lume-point-light
			id="light"
			position="-960 -335 400"
			Xposition="0 0 400"
			align-point="0.5 0.5"
			intensity="0.6"
			color="white"
			shadow-radius="2"
			shadow-bias="-0.002"
		></lume-point-light>

		<lume-node
			id="fitter"
			size-mode="proportional proportional"
			size="0.9 0.9"
			align-point="0.5 0.5"
			mount-point="0.5 0.5"
		>
			<lume-plane id="fitted" align-point="0.5 0.5" mount-point="0.5 0.5" size="647 1150" color="#eee">
				<lume-node size-mode="proportional proportional" size="1 1" position="0 0 75">
					<!-- <lume-plane
						texture="./background-01.png"
						size-mode="proportional proportional"
						size="1 1"
						color="white"
					></lume-plane> -->
					<div>
						<img src="./background-01.png" />
					</div>
				</lume-node>
				<lume-node size-mode="proportional proportional" size="1 1" position="0 0 60">
					<!-- <lume-plane
						texture="./text-01.2.svg"
						size-mode="proportional proportional"
						size="1 1"
						color="white"
					></lume-plane> -->
					<div>
						<img src="./text-01.2.svg" />
					</div>
				</lume-node>
				<lume-node size-mode="proportional proportional" size="1 1" position="0 0 90">
					<!-- <lume-plane
						texture="./anna.svg"
						size-mode="proportional proportional"
						size="1 1"
						color="white"
					></lume-plane> -->
					<div>
						<img src="./anna.svg" />
					</div>
				</lume-node>
				<lume-node size-mode="proportional proportional" size="1 1" position="0 0 60">
					<div>
						<img src="./and.svg" />
					</div>
				</lume-node>
				<lume-node size-mode="proportional proportional" size="1 1" position="0 0 90">
					<div>
						<img src="./igor.svg" />
					</div>
				</lume-node>
				<lume-node size-mode="proportional proportional" size="1 1" position="0 0 75">
					<div>
						<img src="./numbers.svg" />
					</div>
				</lume-node>
			</lume-plane>
		</lume-node>

		<lume-node id="particleContainer" align-point="0.5 0.5" rotation="0 0 0">
			<lume-instanced-mesh
				has="plane-geometry phong-material"
				align-point="0.5 0.5"
				mount-point="0.5 0.5"
			></lume-instanced-mesh>
			<lume-instanced-mesh
				has="plane-geometry phong-material"
				align-point="0.5 0.5"
				mount-point="0.5 0.5"
			></lume-instanced-mesh>
		</lume-node>

		<lume-node id="play" class="showPause" size="60 60" align-point="1 0" mount-point="1 0">
			<lume-node size="20 20" align-point="1 0" mount-point="1 0" position="-10 10 0">
				<div class="triangle"></div>
				<div class="pause"></div>
			</lume-node>
		</lume-node>
	</lume-scene>

	<div class="rays"></div>

	<audio id="audio" src="./City of Silent Wishes.mp3" autoplay loop></audio>

	<script src="./index.js"></script>
</body>
